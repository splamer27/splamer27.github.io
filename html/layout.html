<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>레이아웃</title>


    <link rel="stylesheet" type="text/css" href="/css/common/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/common/common.css">
    <link rel="stylesheet" type="text/css" href="/css/common/layout.css">

    <style>                
        nav{
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        aside{
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        main{
            border: 1px solid #ddd;
        }
        .main-contents{
            border: 1px solid black;
        }
        footer{
            background: #555;
            color: white;
        }

        /* only side layout */
        .side-contents{
            display: flex;
            margin-bottom: 20px;
            margin-top: 20px;
            padding-left: 20px;
            flex-direction: column;
        }

        /* no layout */
        #profile-img{
            align-self: center;
            width: 50%;      
            border-radius: 50%;      
        }
        #ml-menu{
            margin: 0;
            padding: 0;
        }
        #ml-menu > li{
            float: left;  
        }
        li{
            padding: 5px;
        }
        li:hover:after{
            width: 100%;
            background: var(--point-color);
        }
        li:after{
            content:"";
            display: block;
            height: 2px;
            width: 0px;
            background: transparent;
            transition: width .5s ease, background-color .5s ease;
        }
        
        #ml-menu li a{
            font-size: 14px;
            display: block;
            padding: .3em .7em;
            color: #111;
            z-index: 99; 
        }
        #site-title{
            text-align: center;
        }
        #site-title a{
            font-size: 2.2rem;            
            color: #444;
        }
        #site-title a:hover{
            color: var(--point-color);
        }
        #welcome-img{
            width: 100%;
        }
        .bk{
            display: inline;
        }
    </style>
  
</head>
<body>
    <div class='container'>
        <header>
            <h2 id='site-title'>
                <a href='#'>Moon Light</a>
            </h2>
        </header>

        <nav>
            <div class='header-navi-container'>
                <ul id='ml-menu' class='menu'>
                    <li class='menu-item'><a href='#'>메뉴1</a></li>
                    <li class='menu-item'><a href='#'>메뉴2</a></li>
                    <li class='menu-item'><a href='#'>메뉴3</a></li>
                    <li class='menu-item'><a href='#'>메뉴4</a></li>
                    <li class='menu-item'><a href='#'>메뉴5</a></li>
                </ul>
            </div>
        </nav>

        <section class='contents'>
            <aside>
                <div class='side-container'>
                    <img id='profile-img' src='/img/profile.jpg' />
                    <div class="side-contents">
                        <p>프로필 한마디 어쩌고</p>
                        <ul>
                            <li>개발</li>
                            <li>디자인</li>
                            <li>일상</li>
                        </ul>
                    </div>
                    
                </div>                    
            </aside> 
            <main>
                <div class='main-contents'>
                    <img id='welcome-img' src='/img/main-welcome.gif' />
                    <p>show me the money <br> 집에서도 시켜먹자 요기요</p>
                </div>
            </main>
        </section>
        
    </div>
    <footer>
        <p>copyright. moonlight </p>
    </footer>    
</body>
</html>
